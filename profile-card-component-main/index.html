<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <div class="top-container">
        <div class="profile-card">
            <img class="card-background" src="images\bg-pattern-card.svg" alt="background-card-pattern">
            <img class="profile-pic" src="images\image-victor.jpg" alt="profile-picture-victor">
            <div class="name">
                <h4>Victor Crest<span> 26</span></h4>
            <p>London</p></div>

            <hr>
            <div class="social-stats">
                <div class="social">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="social">
                    <h4>803K</h4>
                    <p>Likes</p>
                </div>
                <div class="social">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Martin O Shaughnessy</a>.
        </div>
    </div>

</body>

</html>
